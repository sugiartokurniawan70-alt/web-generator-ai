<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ğŸ¬ WEB GENERATOR AI - Cinematic Estetik</title>
  <link href="https://cdn.tailwindcss.com" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #e0e7ff, #f5f3ff);
      color: #111;
      padding: 2rem;
      text-align: center;
    }

    h1 {
      font-size: 1.8rem;
      font-weight: 700;
      background: linear-gradient(to right, #6366f1, #a855f7, #06b6d4);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 1rem;
    }

    .upload-area {
      margin: 2rem auto;
    }

    input[type="file"] {
      display: none;
    }

    label {
      background: linear-gradient(to right, #3b82f6, #9333ea);
      color: white;
      padding: 0.75rem 1.5rem;
      border-radius: 2rem;
      cursor: pointer;
      font-weight: 600;
      transition: opacity 0.3s;
    }

    label:hover {
      opacity: 0.85;
    }

    .preview {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 2rem;
      margin-top: 2rem;
    }

    .img-container {
      width: 300px;
      height: 300px;
      overflow: hidden;
      border-radius: 1rem;
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.15);
      position: relative;
    }

    .img-container img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      transition: all 0.5s ease;
    }

    /* Filter Cinematic Dingin ğŸ’œ */
    .cinematic {
      filter: brightness(0.9) contrast(1.2) saturate(0.8)
              sepia(0.2) hue-rotate(200deg) blur(1px);
    }

    footer {
      margin-top: 3rem;
      color: #555;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>

  <h1>ğŸ¬ WEB GENERATOR AI</h1>
  <p>âœ¨ Upload 1 foto dan lihat versi â€œCinematic Dinginâ€ kamu!</p>

  <div class="upload-area">
    <input type="file" id="upload" accept="image/*">
    <label for="upload">ğŸ“¸ Upload Foto</label>
  </div>

  <div class="preview" id="preview"></div>

  <footer>Â© 2025 NPA Studio AI Â· Mode: Cinematic Dingin ğŸ’™</footer>

  <script>
    const upload = document.getElementById('upload');
    const preview = document.getElementById('preview');

    upload.addEventListener('change', (e) => {
      const file = e.target.files[0];
      if (!file) return;

      const reader = new FileReader();
      reader.onload = function(event) {
        preview.innerHTML = `
          <div class="img-container">
            <img src="${event.target.result}" alt="Asli">
            <p class="absolute bottom-2 left-2 bg-white/70 text-xs px-2 py-1 rounded">Asli</p>
          </div>
          <div class="img-container">
            <img src="${event.target.result}" class="cinematic" alt="Cinematic Dingin">
            <p class="absolute bottom-2 left-2 bg-white/70 text-xs px-2 py-1 rounded">Cinematic Dingin</p>
          </div>
        `;
      };
      reader.readAsDataURL(file);
    });
  </script>

</body>
</html>
